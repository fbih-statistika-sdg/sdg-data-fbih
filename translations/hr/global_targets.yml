1-1-title: Do 2030. iskorijeniti ekstremno siromaštvo za sve ljude posvuda, trenutno mjereno kao ljudi koji žive s manje od 1,25 dolara dnevno
1-2-title: Do 2030. smanjiti barem za polovicu udio muškaraca, žena i djece svih dobi koji žive u siromaštvu u svim njegovim dimenzijama prema nacionalnim definicijama
1-3-title: Primjeniti nacionalne sustave i mjere socijalne zaštite za sve, uključujući najugroženije, i do 2030. postići značajnu pokrivenost siromašnih i ranjivih
1-4-title: Do 2030. godine osigurati da svi muškarci i žene, posebno siromašni i ranjivi, imaju jednaka prava na ekonomske resurse, kao i pristup osnovnim uslugama, vlasništvu i kontroli nad zemljom i drugim oblicima vlasništva, nasljeđu, prirodnim resursima, odgovarajućoj novoj tehnologiji i financijskim uslugama, uključujući mikrofinanciranje
1-5-title: Do 2030. izgraditi otpornost siromašnih i onih u ranjivim situacijama te smanjiti njihovu izloženost i ranjivost na ekstremne događaje povezane s klimom i druge ekonomske, društvene i ekološke šokove i katastrofe
1-a-title: Osigurati značajnu mobilizaciju resursa iz različitih izvora, uključujući kroz pojačanu razvojnu suradnju, kako bi se osigurala odgovarajuća i predvidljiva sredstva za zemlje u razvoju, posebno najmanje razvijene zemlje, za provedbu programa i politika za iskorjenjivanje siromaštva u svim njegovim dimenzijama
1-b-title: Stvoriti čvrste okvire politike na nacionalnoj, regionalnoj i međunarodnoj razini, temeljene na strategijama razvoja u korist siromašnih i rodno osjetljivih, kako bi se podržalo ubrzano ulaganje u akcije iskorjenjivanja siromaštva
10-1-title: Do 2030. godine progresivno postići i održati rast dohotka donjih 40 posto stanovništva po stopi višoj od nacionalnog prosjeka
10-2-title: Do 2030. osnažiti i promovisati socijalnu, ekonomsku i političku inkluziju svih, bez obzira na starost, pol, invalidnost, rasu, etničku pripadnost, porijeklo, religiju ili ekonomski odnosno neki drugi status
10-3-title: Osigurati jednake mogućnosti i smanjiti nejednakosti u ishodima, na način da će se eliminisati diskriminatorski zakoni, politike i prakse i što će se, u tom pogledu, promovisati prikladno zakonodavstvo, politike i aktivnosti
10-4-title: Usvojiti politike, posebno fiskalnu politiku i politike u oblasti plata i socijalne zaštite, i progresivno postići veću ravnopravnost
10-5-title: Unaprijediti propise i nadzor globalnih financijskih tržišta i institucija i ojačati primjenu tih propisa
10-6-title: Osigurati da zemlje u razvoju budu bolje predstavljene i da se čuje njihov glas u procesu donošenja odluka u globalnim međunarodnim ekonomskim i finansijskim institucijama kako bi se stvorile djelotvornije, kredibilnije, odgovornije i legitimnije institucije
10-7-title: Omogućiti uređenu, sigurnu, redovnu i odgovornu migraciju i mobilnost ljudi, uključujući kroz provođenje planiranih i dobro vođenih migracionih politika
10-a-title: Primjenjivati princip specijalnog i diferencijalnog tretmana za zemlje u razvoju, posebno za najnerazvijenije zemlje, u skladu sa sporazumima Svjetske trgovinske organizacije
10-b-title: Podsticati zvaničnu razvojnu pomoć i financijske tokove, uključujući i direktne strane investicije, za države u kojima postoji najveća potreba, a posebno za najnerazvijenije zemlje, afričke zemlje, male ostrvske države u razvoju i zemlje u razvoju koje nemaju izlaz na more, u skladu sa njihovim nacionalnim planovima i programima
10-c-title: Do 2030. godine sniziti na manje od 3 posto transakcijeske troškove za doznake migranata i eliminisati tokove doznaka sa troškovima višim od 5 posto
11-1-title: Do 2030. godine osigurati da svi imaju pristup adekvatnom, sigurnom i jeftinom smještaju i osnovnim uslugama te unaprijediti uslove u nehigijenskim naseljima
11-2-title: Do 2030. godine obezbijediti pristup sigurnim, povoljnim, pristupačnim i održivim transportnim sistemima za sve, poboljšavajući sigurnost na putevima, posebno širenjem javnog prevoza, sa posebnom pažnjom na potrebe onih u osjetljivim situacijama, žene, djecu, osoba sa invaliditetom i starijim osobama
11-3-title: Do 2030. godine poboljšati inkluzivnu i održivu urbanizaciju i kapacitet za participativno, integrirano i održivo planiranje i upravljanje ljudskim naseljima u svim zemljama
11-4-title: Jačati napore da se očuvaju i zaštite svjetske kulturne i prirodne baštine
11-5-title: Do 2030. godine značajno smanjiti broj smrtnih slučajeva i broj pogođenih ljudi i znatno smanjiti direktne ekonomske gubitke u odnosu na globalni bruto domaći proizvod uzrokovan katastrofama, uključujući katastrofe povezane s vodom, sa fokusom na zaštitu siromašnih i ljudi u ranjivim situacijama
11-6-title: Do 2030. godine smanjiti štetni utjecaj gradova na okoliš po glavi stanovnika, uključujući obraćanjem posebne pažnje na kvalitet zraka i upravljanje komunalnim i drugim otpadom
11-7-title: Do 2030. godine osigurati univerzalni pristup sigurnim, inkluzivnim i pristupačnim, zelenim i javnim površinama, posebno za žene i djecu, starije osobe i osobe s invaliditetom
11-a-title: Podržati pozitivne ekonomske, socijalne i ekološke veze između urbanih, prigradskih i ruralnih područja jačanjem nacionalnog i regionalnog razvojnog planiranja
11-b-title: Do 2020. godine značajno povećati broj gradova i ljudskih naselja koji usvajaju i provode integrirane politike i planove ka inkliziji, efikasnim resursima, ublažavanje i prilagođavanje klimatskim promjenama, otpornost na katastrofe i razvijaju i provode, u skladu sa "Sendajskim okvirom za rizik od katastrofe Smanjenje 2015-2030", sveobuhvatno upravljanje rizicima od elementarnih nepogoda na svim nivoima
11-c-title: Podržati najmanje razvijene zemlje, kroz finansijsku i tehničku pomoć, u izgradnji održivih i otpornih zgrada koristeći lokalni građevinski materijal
12-1-title: Provesti 10-godišnji okvir programa o održivoj potrošnji i modelima proizvodnje, u kome će učestvovati sve zemlje, a razvijene zemlje će preuzeti rukovodeću ulogu, uzimajući u obzir stepen razvoja i kapacitete zemalja u razvoju
12-2-title: Do 2030. godine postići održivo upravljanje i efikasno korišćenje prirodnih resursa
12-3-title: Do 2030. godine globalno prepoloviti bacanje hrane po glavi stanovnika na nivou maloprodaje i potrošača te smanjiti gubitke u hrani u proizvodnji i lancima snabdjevanja, uključujući i gubitke koji nastaju poslije žetve
12-4-title: Do 2020. godine postići ekološki  ispravno upravljanje hemikalijama i svim oblicima otpada tokom čitavog njihovog upotrebnog ciklusa, u skladu sa dogovorenim međunarodnim okvirima, i značajno smanjiti njihovo ispuštanje u vazduh, vodu i zemljište kako bi se što više umanjili njihovi negativni uticaji na zdravlje ljudi i okoliš
12-5-title: Do 2030. godine značajno smanjiti stvaranje otpada prevencijom, smanjenjem, recikliranjem i ponovnom upotrebom
12-6-title: Podsticati kompanije, posebno velike i tradicionalne kompanije, da usvoje održive prakse i da integrišu informacije o održivosti u svoj ciklus izvještavanja
12-7-title: Promovisati prakse javnih nabavki koje su održive, u skladu sa nacionalnim politikama i prioritetima
12-8-title: Do 2030. godine osigurati da ljudi svuda imaju relevantne informacije i svijest o održivom razvoju i načinu života u skladu sa prirodom
12-a-title: Podržati zemlje u razvoju da jačaju svoje naučne i tehnološke kapacitete kako bi se kretale u pravcu održivijih oblika potrošnje i proizvodnje
12-b-title: Razvijati i primjenjivati alate za praćenje uticaja održivog razvoja na održivi turizam koji stvara radna mjesta i promoviše lokalnu kulturu i proizvode
12-c-title: Svesti na razumnu mjeru nedjelotvorne subvencije za fosilna goriva kojima se podstiče rasipna potrošnja otklanjanjem tržišnih deformacija, u skladu sa nacionalnim okolnostima, između ostalog i kroz restrukturiranje sistema oporezivanja i fazno ukidanje štetnih subvencija tamo gdje one postoje kako bi došao do izražaja njihov uticaj na okoliš, uzimajući u obzir u potpunosti specifične potrebe i uslove zemalja u razvoju i svodeći na najmanju mjeru moguće negativne uticaje na njihov razvoj na način kojim se štite siromašni i pogođene zajednice
13-1-title: Osnažiti prilagodljivost i adaptivni kapacitet na rizike povezane sa klimatskim uslovima i prirodnim katastrofama u svim zemljama
13-2-title: Integrirati mjere vezane za klimatske promjene u nacionalne politike, strategije i planiranje
13-3-title: Poboljšati obrazovanje, podići svijest i ljudske i institucionalne kapacitete za ublažavanje klimatskih promjena, prilagodbu, smanjenje utjecaja i rano upozoravanje
13-a-title: Provesti obvezu koju su preuzele razvijene zemlje potpisnice “Okvirne konvencije Ujedinjenih nacija o klimatskim promjenama” u cilju zajedničke mobilizacije 100 milijardi dolara godišnje do 2020. godine iz svih izvora za potrebe zemalja u razvoju u kontekstu značajnih aktivnosti na ublažavanju negativnih uticaja klimatskih promjena i transparentnosti provedbe i u potpunosti operacionalizirati Zeleni klimatski fond kroz njegovu kapitalizaciju, što je prije moguće
13-b-title: Promovisati mehanizme za podizanje kapaciteta za djelotvorno planiranje i upravljanje u vezi sa klimatskim promjenama u najmanje razvijenim zemljama, i malim ostrvskim državama u razvoju, što podrazumijeva i fokusiranje na žene i mlade, te lokalne i marginalizovane zajednice
14-1-title: Do 2025. godine spriječiti i značajno smanjiti sve vrste zagađivanja morskih resursa, a posebno onih aktivnosti koje dolaze sa kopna, uključujući morski otpad i zagađenje od nutrijenata. 
14-2-title: Do 2020. godine održivo upravljati i zaštititi morske i obalne ekosisteme kako bi se izbjegli značajni štetni utjecaji, uključujući jačanjem njihove otpornosti, i poduzeti mjere za njihovu obnovu kako bi se postigli zdravi i produktivni okeani
14-3-title: Umanjiti i baviti se uticajima zakiseljavanja okeana, uključujući pojačanom naučnom saradnjom na svim nivoima
14-4-title: Do 2020. godine djelotvorno regulisati eksploataciju ribe i okončati prekomjerni ribolov, nezakonit, neprijavljen i neregulisan ribolov, i destruktivne ribarske prakse, i primjeniti naučno zasnovane planove upravljanja kako bi se obnovile zalihe riba u najkraćemmogućem roku, bar do nivoa na kojima se može proizvesti maksimalni održivi prinos koji je određen njihovim biološkim karakteristikama
14-5-title: Do 2020. godine sačuvati najmanje 10 oposto obalnih i morskih oblasti, u skladu sa nacionalnim i međunarodnim zakonima i na osnovu najboljih dostupnih naučnih informacija
14-6-title: Do 2020. godine zabraniti određene oblike subvencija za ribarstvo koje dovode do stvaranja prevelikog kapaciteta ribara i prekomjernog izlovljavanja ribe, ukinuti subvencije koje doprinose nezakonitom, neprijavljenom i neregulisanom ribolovu i uzdržati se od uvođenja novih sličnih subvencija, uz svijest da odgovarajući i djelotvorni specijalni i diferencijalni tretmani za zemlje u razvoju i nerazvijene zemlje treba da budu integralni dio pregovora Svjetske trgovinske organizacije u vezi sa subvencijama za ribarstvo3
14-7-title: Do 2030. godine uvećati ekonomsku korist za male ostrvske države u razvoju i najnerazvijenije zemlje na osnovu održivog korišćenja morskih resursa, između ostalog i preko održivog upravljanja ribolovom, vodoprivredom i turizmom
14-a-title: Povećati naučno znanje, razviti istraživačke kapacitete i prenositi pomorsku tehnologiju, uzimajući u obzir „Kriterijume i smjernice Međuvladine okeanografske komisije za prenos pomorske tehnologije“, kako bi se poboljšalo zdravlje okeana i unaprijedio doprinos morskog biodiverziteta zemalja u razvoju, posebno malih ostrvskih država u razvoju i najnerazvijenijih zemalja
14-b-title: Omogućiti pristup malim zanatskim ribarima morskim resursima i tržištima
14-c-title: Unaprijediti očuvanje i održivo korištenje okeana i njihovih resursa primjenom međunarodnog prava, kao što je navedeno u Konvenciji Ujedinjenih nacija o pravu mora, koja pruža pravni okvir za očuvanje i održivo korištenje okeana i njihovih resursa, kako stoji u stavu 158. ''Budućnost koju želimo''
15-1-title: Do 2020. godine osigurati očuvanje, obnavljanje i održivo korištenje kopnenih i unutrašnjih slatkovodnih ekosistema i njihovih usluga, posebno šuma, močvara, planina i sušnih područja, u skladu sa obavezama prema međunarodnim ugovorima
15-2-title: Do 2020. godine promovisati implementaciju održivog upravljanja svim vrstama šuma, zaustaviti krčenje šuma, obnoviti uništene šume i znatno povećati pošumljavanje na globalnom nivou
15-3-title: Do 2030. godine  boriti se protiv dezertifikacije, obnavljati degradirano zemljište i tlo, uključujući zemljište pod uticajem dezertifikacije, suša i poplava, i težiti da se u svijetu neutralizuje degradacija zemljišta
15-4-title: Do 2030. godine osigurati očuvanje planinskih ekosistema, uključujući njihov biodiverzitet, kako bi se njihovi kapaciteti unaprijedili tako da pružaju korist koja ima suštinski značaj za održivi razvoj. 
15-5-title: Poduzeti hitne i značajne aktivnosti za smanjivanje degradacije prirodnih staništa, zaustaviti gubitak biodiverziteta i, do 2020. godine, zaštititi ugrožene vrste i spriječiti njihovo izumiranje
15-6-title: Promovisati pravično i jednako dijeljenje koristi koje proizlaze iz upotrebe genetskih resursa i promovisati odgovarajući pristup takvim resursima, kako je međunarodno dogovoreno
15-7-title: Poduzeti hitne mjere za zaustavljanje krivolova i trgovine zaštićenim životinjskim i biljnim vrstama i baviti se pitanjima potražnje i ponude ilegalnih proizvoda izrađenih od divljih životinja
15-8-title: Do 2020. godine uvesti mjere kako bi se značajno umanjio uticaj invanzivnih stranih vrsta na kopnene i vodne ekosisteme te kontrolisati ili iskorjeniti prioritetne vrste
15-9-title: Do 2020. godine integrisati vrijednosti ekosistema i biodiverziteta u nacionalno i lokalno planiranje, razvojne procese, strategije za smanjenje siromaštva i izvještaje
15-a-title: Mobilisati i značajno povećati financijska sredstva iz svih izvora radi očuvanja i održivog korišćenja biodiverziteta i ekosistema
15-b-title: Mobilizirati značajne resurse iz svih izvora i na svim nivoima za finansiranje održivog upravljanja šumama i pružiti odgovarajuće poticaje zemljama u razvoju da unaprijede takvo upravljanje, uključujući očuvanje i pošumljavanje
15-c-title: Unaprijediti globalnu podršku naporima koji se ulažu u borbu protiv krivolova i trgovine zaštićenim vrstama, uključujući povećanje kapaciteta lokalnih zajednica u ostvarivanju održivih mogućnosti za život
16-1-title: Svuda značajno smanjiti sve oblike nasilja i s tim povezane stope smrtnosti 
16-10-title: Osigurati javni pristup informacijama i zaštitu osnovnih sloboda, u skladu sa nacionalnim zakonodavstvom i međunarodnim sporazumima
16-2-title: Okončati zloupotrebu i eksploataciju djece, trgovinu djecom i sve oblike nasilja i torture nad djecom
16-3-title: Promovisati vladavinu prava na nacionalnom i međunarodnom nivou i svima osigurati jednak pristup pravdi
16-4-title: Do 2030. godine značajno smanjiti nezakonite tokove novca i oružja, poboljšati pronalaženje i vraćanje ukradene imovine i boriti se protiv svih oblika organizovanog kriminala
16-5-title: Značajno smanjiti korupciju i podmićivanje u svim njihovim pojavnim oblicima
16-6-title: Razviti djelotvorne, odgovorne i transparentne institucije na svim nivoima
16-7-title: Osigurajte odgovorno, inkluzivno, participativno i reprezentativno donošenje odluka na svim nivoima
16-8-title: Proširiti i povećati učešće zemalja u razvoju u institucijama globalnog upravljanja
16-9-title: Do 2030. godine za sve obezbjediti zakonski identitet, uključujući registraciju prilikom rođenja
16-a-title: Ojačati relevantne nacionalne institucije, uključujući i međunarodnu saradnju, za izgradnju kapaciteta na svim nivoima, posebno u zemljama u razvoju, radi sprečavanja nasilja i borbe protiv terorizma i kriminala
16-b-title: Promovirati i provoditi nediskriminacijske zakone i politike za održivi razvoj
17-1-title: Ojačati mobilizaciju domaćih resursa, uključujući putem međunarodne podrške zemljama u razvoju, radi poboljšanja domaćih kapaciteta za prikupljanje poreza i ostalih prihoda
17-10-title: Promovisati univerzalni, zasnovan na pravilima, otvoren, nediskriminatorski i pravičan multilateralni sistem razmjene pod okriljem Svjetske trgovinske organizacije, između ostalog i preko zaključivanja pregovora u okviru njene „Razvojne agende iz Dohe“. 
17-11-title: Značajno povećati izvoz zemalja u razvoju, posebno s ciljem udvostručenja udjela najmanje razvijenih zemalja u globalnom izvozu do 2020. godine
17-12-title: Ostvariti blagovremenu i trajnu primjenu tržišnih pristupa bez carina i kvota za sve najmanje razvijene zemlje u skladu sa odlukama Svjetske trgovinske organizacije, između ostalog i tako što će se osigurati da preferencijalna pravila o porijeklu koja se primjenjuju na uvoz iz najmanje razvijenih zemalja budu transparentna i jednostavna, odnosno da olakšavaju pristup tržištima
17-13-title: Unaprijediti globalnu makroekonomsku stabilnost, između ostalog i kroz koordinaciju politika, odnosno koherentnost politika
17-14-title: Unaprijediti koherentnost politika za potrebe održivog razvoja
17-15-title: Poštovati prostor politike svake zemlje i vođstvo za uspostavljanje i provođenje politika za iskorjenjivanje siromaštva i održivi razvoj
17-16-title: Unaprijediti globalno partnerstvo za postizanje održivog razvoja, upotpunjeno višestranim partnerstvima koja mobilišu i dijele znanja, stručnost, tehnologiju i finansijska sredstva, kako bise pružila podrška za postizanje ciljeva održivog razvoja u svim zemljama, a posebno u zemljama u razvoju
17-17-title: Podržati i promovisati djelotvorna javna, javno-privatna partnerstva i partnerstva civilnog društva, izgrađena na iskustvima i strategijama pronalaženja resursa za partnerstva
17-18-title: Do 2020. godine unaprijediti podršku za izgradnju kapaciteta zemalja u razvoju, uključujućinajnerazvijenije zemlje i male ostrvske države u razvoju, kako bi se značajno povećala dostupnost visokokvalitetnih, blagovremenih i pouzdanih podataka razvrstanih po dohotku, polu, starosti, rasi, etničkoj pripadnosti, migracionom statusu, invalidnosti, geografskoj lokaciji i ostalim karakteristikama koje su relevantne u datim nacionalnim kontekstima
17-19-title: Do 2030. godine nadograditi postojeće inicijative kako bi se razvila mjerila napretka u održivom razvoju, komplementarnomjerenju bruto domaćeg proizvoda, te podržati stvaranje kapaciteta koji se tiču statističkih podataka u zemljama u razvoju
17-2-title: Razvijene zemlje treba u potpunosti da primjene svoje zvanične obaveze u vezi sa razvojnom pomoći, između ostalog, da daju 0,7 odsto bruto nacionalnog dohotka u programe zvanične razvojne pomoći za zemlje u razvoju, od čega 0,15 do 0,20 odsto treba obezbjediti za najnerazvijenije zemlje
17-3-title: Mobilisati dodatna finansijska sredstva iz višestrukih izvora za potrebe zemalja u razvoju
17-4-title: Pomoći zemljama u razvoju da postignu dugoročnu održivost dugova kroz koordinisane politike usmjerene ka očuvanju načina za financiranje dugova, otpis dugova i restrukturiranje dugova na primjeren način i baviti se spoljnim dugovima visoko zaduženih siromašnih zemalja kako bi se umanjile dužničke nevolje
17-5-title: Usvojiti i provoditi režime poticanja ulaganja za najmanje razvijene zemlje

1-1-title: Do 2030. iskorijeniti ekstremno siromaštvo za sve ljude posvuda, trenutno mjereno kao ljudi koji žive s manje od 1,25 dolara dnevno
1-2-title: Do 2030. smanjiti barem za polovicu udio muškaraca, žena i djece svih dobi koji žive u siromaštvu u svim njegovim dimenzijama prema nacionalnim definicijama
1-3-title: Primjeniti nacionalne sustave i mjere socijalne zaštite za sve, uključujući najugroženije, i do 2030. postići značajnu pokrivenost siromašnih i ranjivih
1-4-title: Do 2030. godine osigurati da svi muškarci i žene, posebno siromašni i ranjivi, imaju jednaka prava na ekonomske resurse, kao i pristup osnovnim uslugama, vlasništvu i kontroli nad zemljom i drugim oblicima vlasništva, nasljeđu, prirodnim resursima, odgovarajućoj novoj tehnologiji i financijskim uslugama, uključujući mikrofinanciranje
1-5-title: Do 2030. izgraditi otpornost siromašnih i onih u ranjivim situacijama te smanjiti njihovu izloženost i ranjivost na ekstremne događaje povezane s klimom i druge ekonomske, društvene i ekološke šokove i katastrofe
1-a-title: Osigurati značajnu mobilizaciju resursa iz različitih izvora, uključujući kroz pojačanu razvojnu suradnju, kako bi se osigurala odgovarajuća i predvidljiva sredstva za zemlje u razvoju, posebno najmanje razvijene zemlje, za provedbu programa i politika za iskorjenjivanje siromaštva u svim njegovim dimenzijama
1-b-title: Stvoriti čvrste okvire politike na nacionalnoj, regionalnoj i međunarodnoj razini, temeljene na strategijama razvoja u korist siromašnih i rodno osjetljivih, kako bi se podržalo ubrzano ulaganje u akcije iskorjenjivanja siromaštva
10-1-title: Do 2030. postupno postići i održati rast prihoda donjih 40 % stanovništva po stopi višoj od nacionalnog prosjeka
10-2-title: Do 2030. ojačati i promicati društvenu, ekonomsku i političku uključenost svih, bez obzira na dob, spol, invaliditet, rasu, etničku pripadnost, podrijetlo, vjeru ili ekonomski i drugi status
10-3-title: Osigurati jednake mogućnosti i smanjiti nejednakosti u ishodima, uklanjanjem diskriminirajućih zakona, politika i praksi te promicanjem odgovarajućeg zakonodavstva, politika i aktivnosti
10-4-title: Usvojiti politike, posebno fiskalne politike, politike plaća i socijalne zaštite, te postupno postići veću jednakost
10-5-title: Poboljšati regulisanje i praćenje globalnih finansijskih tržišta i institucija te ojačati primjenu tih propisa
10-6-title: Osigurati jaču zastupljenost i glas zemalja u razvoju u donošenju odluka u globalnim međunarodnim gospodarskim i financijskim institucijama kako bi se stvorile učinkovitije, vjerodostojnije, odgovornije i legitimnije institucije
10-7-title: Olakšati urednu, sigurnu, redovitu i odgovornu migraciju i mobilnost ljudi, uključujući provedbu planiranih i dobro vođenih migracijskih politika
10-a-title: Provesti načelo posebnog i različitog tretmana za zemlje u razvoju, posebno za najmanje razvijene zemlje, u skladu sa sporazumima Svjetske trgovinske organizacije
10-b-title: Poticati službenu razvojnu pomoć i financijske tokove, uključujući izravna strana ulaganja, u zemlje s najvećim potrebama, a posebno za najmanje razvijene zemlje, afričke zemlje, male otočne države u razvoju i zemlje u razvoju bez izlaza na more, u skladu s njihovim nacionalnim planovima i programima
10-c-title: Do 2030. smanjiti transakcijske troškove za doznake migranata na manje od 3% i eliminirati tokove doznaka s troškovima višim od 5%
11-1-title: Do 2030. osigurati da svatko ima pristup odgovarajućem, sigurnom i pristupačnom smještaju i osnovnim uslugama te poboljšati uvjete u nehigijenskim naseljima
11-2-title: Do 2030. omogućiti pristup sigurnim, povoljnim, pristupačnim i održivim prometnim sustavima za sve, poboljšavajući sigurnost na cestama, posebno širenjem javnog prijevoza, s posebnim osvrtom na potrebe onih u ranjivim situacijama, žena, djece, osoba s invaliditetom i starijih osoba
11-3-title: Do 2030. poboljšati inkluzivnu i održivu urbanizaciju i kapacitete za participativno, integrirano i održivo planiranje i upravljanje ljudskim naseljima u svim zemljama
11-4-title: Ojačati napore za zaštitu i očuvanje svjetske kulturne i prirodne baštine
11-5-title: Do 2030. značajno smanjiti broj smrtnih slučajeva i broj pogođenih ljudi te značajno smanjiti izravne ekonomske gubitke u odnosu na globalni bruto domaći proizvod uzrokovane katastrofama, uključujući katastrofe povezane s vodom, s fokusom na zaštitu siromašnih i ljudi u ranjivim situacijama
11-6-title: Do 2030. smanjiti negativan utjecaj gradova na okoliš po glavi stanovnika, uključujući obraćanje posebne pozornosti na kvalitetu zraka te gospodarenje komunalnim i drugim otpadom
11-7-title: Do 2030. osigurati univerzalni pristup sigurnim, uključivim i pristupačnim zelenim i javnim površinama, posebno za žene i djecu, starije osobe i osobe s invaliditetom
11-a-title: Podržati pozitivne ekonomske, društvene i ekološke veze između urbanih, perifernih i ruralnih područja jačanjem nacionalnog i regionalnog razvojnog planiranja
11-b-title: Do 2020. značajno povećati broj gradova i naselja koji usvajaju i provode integrirane politike i planove za uključivanje, učinkovitost resursa, ublažavanje klimatskih promjena, otpornost na katastrofe te razvijaju i provode, te razviti i implementirati, u skladu sa Sendai okvirom za smanjenje rizika od katastrofa 2015. – 2030., holističko upravljanje rizikom od katastrofa na svim razinama
11-c-title: Podržati najmanje razvijene zemlje, između ostaloga i kroz  kroz financijsku i tehničku pomoć, u izgradnji održivih i otpornih zgrada korištenjem lokalnih materijala
12-1-title: Provesti 10-godišnji Okvirni program za održivu potrošnju i proizvodnju, u kojem će sudjelovati sve zemlje, a razvijene zemlje će preuzeti vodeću ulogu, vodeći računa o stupnju razvoja i kapacitetima zemalja u razvoju
12-2-title: Do 2030. postići održivo upravljanje i učinkovito korištenje prirodnih resursa
12-3-title: Do kraja 2030. prepoloviti globalni otpad od hrane po stanovniku na razini maloprodaje i potrošača te smanjiti gubitke hrane u proizvodnim i opskrbnim lancima, uključujući gubitke nakon žetve
12-4-title: Do kraja 2030. godine postići ekološki prihvatljivo gospodarenje kemikalijama i svim vrstama otpada tijekom cijelog ciklusa njihove uporabe, u skladu s dogovorenim međunarodnim okvirima, te značajno smanjiti njihovo ispuštanje u zrak, vodu i tlo kako bi se što više umanjili njihovi negativni utjecaji na zdravlje ljudi i okoliš
12-5-title: Do 2030. značajno smanjiti stvaranje otpada prevencijom, smanjenjem, recikliranjem i ponovnom uporabom
12-6-title: Poticati poduzeća, posebno velika i međunarodna poduzeća, da usvoje održive prakse i integriraju informacije o održivosti u svoj ciklus izvještavanja
12-7-title: Promicati prakse javne nabave koje su održive, u skladu s nacionalnim politikama i prioritetima
12-8-title: Do 2030. osigurati da ljudi posvuda imaju relevantne informacije i svijest o održivom razvoju i načinu života u skladu s prirodom
12-a-title: Podržati zemlje u razvoju da ojačaju svoje znanstvene i tehnološke kapacitete kako bi krenule prema održivijim oblicima potrošnje i proizvodnje
12-b-title: Razviti i primijeniti alate za praćenje utjecaja održivog razvoja na održivi turizam koji stvara radna mjesta i promiče lokalnu kulturu i proizvode
12-c-title: Racionalizirati neučinkovite subvencije za fosilna goriva koje potiču rasipnu potrošnju uklanjanjem tržišnih deformacija, u skladu s nacionalnim okolnostima, uključujući restrukturiranje oporezivanja i postupno ukidanje tih štetnih subvencija, tamo gdje postoje, kako bi odražavale njihov utjecaj na okoliš, u potpunosti uzimajući u obzir specifične potrebe i uvjete zemalja u razvoju i minimizirati moguće negativne utjecaje na njihov razvoj na način koji štiti siromašne i pogođene zajednice
13-1-title: Ojačati otpornost i sposobnost prilagodbe na klimatske opasnosti i prirodne katastrofe u svim zemljama
13-2-title: Integrirati mjere vezane za klimatske promjene u nacionalne politike, strategije i planiranje
13-3-title: Poboljšati obrazovanje, podizati svijest te ljudske i institucionalne kapacitete za ublažavanje i prilagodbu klimatskim promjenama, smanjenje njihovog uticaja i rano upozoravanje
13-a-title: Primijeniti obvezu koju su preuzele razvijene zemlje potpisnice „Okvirne konvencije Ujedinjenih naroda o promjeni klime“ kako bi do 2020. godine zajednički prikupile 100 milijardi dolara godišnje iz svih izvora i tako odgovorile na potrebe zemalja u razvoju u kontekstu značajnih aktivnosti za ublažavanje negativnih utjecaja klimatskih promjena i transparentnosti primjene, te u potpunosti operacionalizirati Zeleni klimatski fond kroz njegovu kapitalizaciju, što je prije moguće
13-b-title: Promicati mehanizme za podizanje kapaciteta za učinkovito planiranje i upravljanje povezanim s klimatskim promjenama u najmanje razvijenim zemljama i malim otočnim državama u razvoju, uključujući fokusiranje na žene, mlade te lokalne i marginalizirane zajednice
14-1-title: Do 2025. spriječiti i značajno smanjiti sve oblike onečišćenja mora, posebice aktivnosti na kopnu, uključujući onečišćenje morskim otpadom i hranjivim tvarima 
14-2-title: Do 2020. zaštititi i održivo upravljati morskim i obalnim ekosustavima kako bi se izbjegli značajni negativni utjecaji, uključujući jačanje njihove otpornosti, te poduzeti aktivnosti za njihovu obnovu kako bi oceani postali zdravi i produktivni
14-3-title: Smanjiti i riješavati utjecaj zakiseljavanja oceana, uključujući poboljšanu znanstvenu suradnju na svim razinama
14-4-title: Do kraja 2020. učinkovito regulirati iskorištavanje ribe i prekinuti prekomjerni ribolov, kao i nezakonit, neprijavljen i nereguliran ribolov, temeljno destruktivne ribolovne prakse, te provesti znanstveno utemeljene planove upravljanja kako bi se što prije obnovio riblji fond, barem do razine na kojima se može proizvesti maksimalni održivi prinos određen njihovim biološkim karakteristikama
14-5-title: Očuvati najmanje 10 % obalnih i morskih područja do 2020., u skladu s nacionalnim i međunarodnim pravom i na temelju najboljih dostupnih znanstvenih informacija
14-6-title: Do 2020. zabraniti određene oblike ribarskih subvencija koje pridonose prevelikom kapacitetu ribara i prekomjernom ribolovu, ukinuti subvencije koje pridonose nezakonitom, neprijavljenom i nereguliranom ribolovu i suzdržati se od uvođenja novih sličnih subvencija, priznajući da bi primjeren, poseban, učinkovit i različit tretman za zemlje u razvoju i najmanje razvijene zemlje trebao biti sastavni dio pregovora o subvencijama za ribarstvo Svjetske trgovinske organizacije
14-7-title: Do 2030. povećati gospodarsku korist za male otočne države u razvoju i najmanje razvijene zemlje na temelju održivog korištenja morskih resursa, između ostaloga i kroz održivo upravljanje ribarstvom, upravljanjem vodama i turizmom
14-a-title: Povećati naučno znanje, razviti istraživačke kapacitete i transfer morske tehnologije, uzimajući u obzir kriterije i smjernice Međuvladine oceanografske komisije o transferu morske tehnologije, kako bi se poboljšalo zdravlje oceana i povećao doprinos razvoju morske bioraznolikosti zemalja u razvoju, posebno malih otočnih zemalja zemalja u razvoju i najmanje razvijenih zemalja
14-b-title: Omogućiti pristup morskim resursima i tržištima za male ribare obrtnike
14-c-title: Promicati očuvanje i održivo korištenje oceana i njihovih resursa primjenom međunarodnog prava kako je navedeno u Konvenciji Ujedinjenih naroda o pravu mora, koja daje pravni okvir za očuvanje i održivo korištenje oceana i njihovih resursa, kao što je navedeno u paragrafu 158 "Budućnost koju želimo"
15-1-title: Do kraja 2020. godine osigurati očuvanje, obnovu i održivo korištenje kopnenih slatkovodnih ekosustava i njihovog okoliša, posebno šuma, močvara, planina i kopna, u skladu s obvezama iz međunarodnih sporazuma
15-2-title: Do 2020. promicati provedbu održivog upravljanja svim vrstama šuma, zaustaviti krčenje šuma, obnoviti uništene šume i značajno povećati pošumljavanje na globalnoj razini
15-3-title: Do 2030. boriti se protiv dezertifikacije, obnoviti degradirano zemljište i tlo, uključujući zemljište pogođeno dezertifikacijom, sušom i poplavama, te nastojati neutralizirati degradaciju zemljišta na globalnoj razini
15-4-title: Do kraja 2030. godine osigurati očuvanje planinskih ekosustava, uključujući njihovu bioraznolikost, kako bi se poboljšali njihovi kapaciteti za pružanje koristi neophodnih za održivi razvoj 
15-5-title: Poduzeti hitne i značajne mjere za smanjenje degradacije prirodnih staništa, zaustaviti gubitak biološke raznolikosti i do 2020. zaštititi i spriječiti izumiranje ugroženih vrsta
15-6-title: Promicati pravednu i ravnopravnu raspodjelu koristi koje proizlaze iz korištenja genetskih resursa i promicati odgovarajući pristup takvim resursima, prema međunarodnom dogovoru
15-7-title: Poduzimanje hitnih mjera za zaustavljanje krivolova i trgovine zaštićenim vrstama flore i faune i rješavanje pitanja potražnje i ponude nezakonitih proizvoda od divljih životinja
15-8-title: Do 2020. godine uvesti mjere za sprječavanje unošenja i značajno smanjenje utjecaja stranih invazivnih vrsta na kopnene i vodene ekosustave, kao i mjere za kontrolu i iskorjenjivanje prioritetnih vrsta
15-9-title: Do 2020. integrirati vrijednosti ekosustava i bioraznolikosti u nacionalno i lokalno planiranje, razvojne procese, strategije za smanjenje siromaštva i izvješća
15-a-title: Mobilizirati i značajno povećati financijska sredstva iz svih izvora za očuvanje i održivo korištenje biološke raznolikosti i ekosustava
15-b-title: Mobilizirati značajna sredstva iz svih izvora i na svim razinama za financiranje održivog gospodarenja šumama i pružiti odgovarajuće poticaje zemljama u razvoju za poboljšanje takvog gospodarenja, uključujući očuvanje i pošumljavanje
15-c-title: Povećati globalnu potporu naporima u borbi protiv krivolova i trgovine zaštićenim vrstama, uključujući povećanje kapaciteta lokalnih zajednica za traženje prilika za održivi život
16-1-title: Značajno smanjiti sve oblike nasilja i s time povezane stope smrtnosti 
16-10-title: Osigurati zaštitu osnovnih sloboda i javni pristup informacijama, sukladno nacionalnom zakonodavstvu i međunarodnim ugovorima
16-2-title: Zaustaviti zlostavljanje i iskorištavanje djece, trgovinu djecom i sve oblike nasilja i mučenja nad djecom
16-3-title: Promicati vladavinu prava na nacionalnoj i međunarodnoj razini i osigurati jednak pristup pravdi za sve
16-4-title: Do kraja 2030. značajno smanjiti nezakonite tokove novca i oružja, poboljšati pronalazak i vraćanje ukradene imovine i boriti se protiv svih oblika organiziranog kriminala
16-5-title: Značajno smanjiti korupciju i podmićivanje u svim njihovim oblicima
16-6-title: Razviti učinkovite, odgovorne i transparentne institucije na svim razinama
16-7-title: Osigurati odgovorno, uključivo, participativno i reprezentativno donošenje odluka na svim razinama
16-8-title: Proširiti i ojačati sudjelovanje zemalja u razvoju u institucijama globalnog upravljanja
16-9-title: Do kraja 2030. osigurati pravni identitet za sve, uključujući upis pri rođenju
16-a-title: Ojačati relevantne nacionalne institucije, i kroz međunarodnu suradnju, za izgradnju kapaciteta na svim razinama, posebno u zemljama u razvoju, za prevenciju nasilja i borbu protiv terorizma i kriminala
16-b-title: Promicati i provoditi nediskriminirajuće zakone i politike za održivi razvoj
17-1-title: Ojačati mobilizaciju domaćih resursa, uključujući međunarodnu potporu zemljama u razvoju, kako bi se poboljšali domaći kapaciteti za prikupljanje poreza i drugih prihoda
17-10-title: Promicati univerzalan, na pravilima temeljen, otvoren, nediskriminirajući i pošten multilateralni sustav razmjene pod okriljem Svjetske trgovinske organizacije, između ostalog, kroz zaključivanje pregovora u okviru Razvojne agende iz Dohe 
17-11-title: Do 2020. značajno povećati razine izvoza zemalja u razvoju, posebno s ciljem udvostručenja udjela najnerazvijenijih zemalja u svjetskom izvozu
17-12-title: Ostvariti pravodobnu provedbu stalnog pristupa tržištu bez carina i kvota za sve najmanje razvijene zemlje, u skladu s odlukama Svjetske trgovinske organizacije, između ostalog osiguravajući da  preferencijalna pravila o podrijetlu koja se primjenjuju na uvoz iz najmanje razvijenih zemalja budu transparentna i jednostavna te da olakšavaju pristup tržištima
17-13-title: Poboljšati globalnu makroekonomsku stabilnost, između ostalog kroz koordinaciju politika i koherentnost politika
17-14-title: Unaprijediti koherentnost politika za potrebe održivog razvoja
17-15-title: Poštivati politički prostor i vodstvo svake zemlje u uspostavljanju i provedbi politika za iskorjenjivanje siromaštva i održivi razvoj
17-16-title: Promicati globalno partnerstvo za postizanje održivog razvoja, nadopunjeno multilateralnim partnerstvima koja mobiliziraju i dijele znanje, stručnost, tehnologiju i financijska sredstva, kako bi se podržalo postizanje ciljeva održivog razvoja u svim zemljama, posebno u zemljama u razvoju
17-17-title: Poticati i promicati učinkovita javna, javno-privatna partnerstva i partnerstva civilnog društva, utemeljena na iskustvima i strategijama za pronalaženje resursa za partnerstva
17-18-title: Do 2020. pojačati podršku izgradnji kapaciteta za zemlje u razvoju, uključujući najmanje razvijene zemlje i male otočne države u razvoju, kako bi se značajno povećala dostupnost visokokvalitetnih, pravovremenih i pouzdanih podataka razvrstanih prema prihodu, spolu, dobi, rasi , etničkoj pripadnosti, migracijskom statusu, invaliditetu, geografskom položaju i drugim karakteristikama koje su relevantne u nacionalnom kontekstu
17-19-title: Do 2030. poboljšati postojeće inicijative za razvoj mjerenja napretka održivog razvoja, koje nadopunjuju bruto domaći proizvod i podržavaju izgradnju statističkih kapaciteta zemalja u razvoju
17-2-title: Razvijene zemlje trebale bi u potpunosti provoditi svoje službene obveze u vezi s razvojnom pomoći, uključujući osiguravanje 0,7% bruto nacionalnog dohotka za službenu razvojnu pomoć (ODA/GNI) zemljama u razvoju, od čega 0,15 do 0,20% ODA/ GNI treba osigurati najmanje razvijenim zemljama; Donatori ODA-e potiču se da razmotre postavljanje cilja osiguravanja najmanje 0,20% ODA-/GNI najmanje razvijenim zemljama
17-3-title: Mobilizirati dodatna financijska sredstva za zemlje u razvoju iz više izvora
17-4-title: Pomoći zemljama u razvoju u postizanju dugoročne održivosti duga kroz koordinirane politike usmjerene na očuvanje financiranja duga, otpis duga i restrukturiranje duga na odgovarajući način te rješavanje vanjskih dugova visoko zaduženih siromašnih zemalja kako bi se smanjile posljedice duga
17-5-title: Usvojiti i provesti planove za poticanje ulaganja u najmanje razvijene zemlje
17-6-title: Unaprijediti regionalnu i međunarodnu suradnju Sjever-Jug, Jug-Jug i triangularnu i međunarodnu suradnju u područjima znanosti, tehnologije i inovacija, kao i pristup tim područjima, te poboljšati razmjenu znanja prema međusobno dogovorenim uvjetima, između ostalog kroz poboljšanu koordinaciju unutar postojećih mehanizama, posebice na razini Ujedinjenih naroda, kao i kroz globalne mehanizme upravljanja tehnologijom

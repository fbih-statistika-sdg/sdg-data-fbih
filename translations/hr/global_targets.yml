9-1-title: Razviti kvalitetnu, pouzdanu, održivu i otpornu infrastrukturu, uključujući regionalnu i prekograničnu infrastrukturu, kako bi se podržao gospodarski razvoj i dobrobit ljudi, s naglaskom na cjenovno pristupačan i pravičan pristup za sve
9-2-title: Promicati uključivu i održivu industrijalizaciju i do 2030. značajno povećati udio industrije u stopi zaposlenosti i bruto domaćem proizvodu, u skladu s nacionalnim okolnostima, te udvostručiti udio u najmanje razvijenim zemljama
9-3-title: Povećati pristup malih industrijskih i drugih poduzeća financijskim uslugama, posebno u zemljama u razvoju, uključujući pristupačne kredite, i njihovu integraciju u lance vrijednosti i tržišta

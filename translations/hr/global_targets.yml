3-8-title: Postizanje univerzalne zdravstvene pokrivenosti, uključujući zaštitu od financijskih rizika, pristup kvalitetnim osnovnim zdravstvenim uslugama i pristup sigurnim, učinkovitim, kvalitetnim i pristupačnim osnovnim lijekovima i cjepivima za sve

2-1-title: Do 2030. iskorijeniti glad i osigurati da svim ljudima, a posebno siromašnim i licima u ranjivim okolnostima, uključujući dojenčad, tijekom cijele godine bude dostupna bezbjedna i hranljiva hrana u dovoljnim količinama
